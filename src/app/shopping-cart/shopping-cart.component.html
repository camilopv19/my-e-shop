<h1>Shopping cart</h1>
<ng-container *ngIf="cart$ | async as cart">
    You have {{ cart.totalItemCount }} items in your cart

    <table class="table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cart.items">
                <td>{{ item.product.title }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.totalPrice | currency: 'USD': 'symbol-narrow' }}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total</th>
                <th>{{ cart.totalItemCount }}</th>
                <th>{{ cart.total  | currency }}</th>
            </tr>
        </tfoot>
    </table>
</ng-container>
