<div *ngIf="product.title" clbuttonss="card" >
    <img *ngIf="product.imageUrl" [src]="product.imageUrl" class="card-img-top" alt="{{ product.title }}">
    <div class="card-body">
      <h5 class="card-title">{{ product.title }}</h5>
      <p class="card-text">{{ product.price | currency:'USD':'symbol-narrow' }}</p>
      <!-- Angular v5 uptaded this way of currency pipe-->
      
    </div>
    <div class="card-footer" *ngIf="showActions && shoppingCart">
      <button 
      *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity"
      (click)="addToCart()" 
      class="btn btn-secondary btn-block" >Add to Cart</button>
      <ng-template #updateQuantity>
       <product-quantity [product]="product" [shopping-cart]="shoppingCart"></product-quantity>
      </ng-template>
    </div>
  </div>
